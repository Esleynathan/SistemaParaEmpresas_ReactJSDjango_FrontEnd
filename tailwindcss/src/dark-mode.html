        <button class="bg-indigo-600 text-white py-1 px-6 rounded-md mt-4 mx-auto active:scale-90" onclick="changeTheme()">
            Alterar o tema!
        </button>
    </div>

    <script>
        const changeTheme = () => {
            if (document.documentElement.classList.contains('dark')) {
                theme = 'light'
            } else {
                theme = 'dark'
            }

            document.documentElement.classList.toggle('dark', theme === 'dark')
            document.documentElement.classList.toggle('light', theme === 'light')
        }
    </script>
