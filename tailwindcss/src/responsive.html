<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
</head>

<body>

    <div class="flex items-center justify-center gap-4 h-screen">  
        <div class="w-56 bg-sky-500 text-white rounded-md p-4">
            Smartphones (Até 640px)
        </div>   

        <div class="w-56 bg-yellow-500 text-white rounded-md p-4 hidden md:block">
            Tablets (Até 780px)
        </div>      

        <div class="w-56 bg-orange-500 text-white rounded-md p-4 hidden lg:block">
            Desktops (Até 1024px)
        </div>   

        <div class="w-96 bg-red-500 text-white rounded-md p-4 hidden xl:block">
            Monitores para desktops grandes (Até 1280px)
        </div>    
        
        <div class="w-[460px] bg-indigo-500 text-white rounded-md p-4 hidden 2xl:block">
            Monitores para desktops extra grandes ou TVs (Até 1536px)
        </div>  

    </div>
</body>
</html>
